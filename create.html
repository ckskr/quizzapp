<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>CREATE</h1>
    </header>

    <form class="create">
      <label for="create__question">
        <legend class="create__question">Create your crazy question</legend>
      </label>
      <textarea
        class="question__text"
        placeholder="Max. 100 characters"
        name="new_question"
        cols="50"
        rows="5"
      ></textarea>

      <label for="answers__text">
        <legend class="answers__text">Your Answers</legend>
      </label>
      <textarea
        class="answers"
        cols="50"
        rows="1"
        placeholder="Answer a"
        name="new-answer"
        type="text"
      ></textarea>
      <textarea
        class="answers"
        cols="50"
        rows="1"
        placeholder="Answer b"
        name="new-answer"
        type="text"
      ></textarea>
      <textarea
        class="answers"
        cols="50"
        rows="1"
        placeholder="Answer c"
        name="new-answer"
        type="text"
      ></textarea>
      <textarea
        class="answers"
        cols="50"
        rows="1"
        placeholder="Answer d"
        name="new-answer"
        type="text"
      ></textarea>

      <label for="right__answer">
        <legend class="right__answer">Which is the right Answer?</legend>
      </label>
      <select name="right__answer__select" class="right__answer__select">
        <option value="right_answer__select">Answer 1</option>
        <option value="right_answer__select">Answer 2</option>
        <option value="right_answer__select">Answer 3</option>
        <option value="right_answer__select">Answer 4</option>
      </select>
      <label for="add_tags">
        <legend class="add__tags">Add tags</legend>
      </label>
      <textarea
        class="tags"
        placeholder="Add tags divided by comma"
        name="new_question"
      ></textarea>

      <button class="submit__btn">Create this question</button>
    </form>

    <footer>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item">
            <a href="./index.html">
              <img
                src="./img/homeicon.png"
                alt="home icon"
                class="footer__icon"
            /></a>
          </li>
          <li class="nav__list__item">
            <a href="./bookmarks.html">
              <img
                src="./img/bookmark.png"
                alt="bookmark icon"
                class="footer__icon"
            /></a>
          </li>
          <li class="nav__list__item">
            <a href="./create.html">
              <img
                src="./img/create.png"
                alt="create icon"
                class="footer__icon"
            /></a>
          </li>
          <li class="nav__list__item">
            <a href="./profile.html">
              <img
                src="./img/profile.png"
                alt="profile icon"
                class="footer__icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
